<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Lesung Café</title>
  <meta name="description" content="Explore the traditional Indonesian food menu at Lesung Café, Kepanjen.">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index-en.html" class="navbar-logo">Lesung<span>Cafe</span></a>
    <div class="navbar-nav" id="navbar-nav">
      <a href="index-en.html">Home</a>
      <a href="tentang-en.html">About</a>
      <a href="menu-en.html">Menu</a>
      <a href="kontak-en.html">Contact</a>
      <a href="artikel-en.html">Article</a>
    </div>
    <div class="navbar-extra">
      <a href="index.html" class="translate-btn">ID</a>
      <a href="#" id="search"><i data-feather="search"></i></a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
  </nav>

  <!-- Menu Image Section -->
  <section class="menu-image-only" style="margin-top: 80px; text-align: center;">
    <img 
      src="https://i.imgur.com/QqhLUe4.jpg" 
      alt="Lesung Cafe Full Menu" 
      title="Lesung Cafe Full Menu"
      style="max-width: 100%; height: auto; border-radius: 10px;" 
    />
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lesung Cafe. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    feather.replace();
    const hamburger = document.querySelector('#hamburger-menu');
    const navMenu = document.querySelector('#navbar-nav');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
