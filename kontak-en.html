<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Lesung Café</title>
  <meta name="description" content="Contact and reservation information for Lesung Café in Kepanjen.">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index-en.html" class="navbar-logo">Lesung<span>Cafe</span></a>
    <div class="navbar-nav" id="navbar-nav">
      <a href="index-en.html">Home</a>
      <a href="tentang-en.html">About</a>
      <a href="menu-en.html">Menu</a>
      <a href="kontak-en.html">Contact</a>
      <a href="artikel-en.html">Article</a>
    </div>
    <div class="navbar-extra">
      <a href="index.html" class="translate-btn">ID</a>
      <a href="#" id="search"><i data-feather="search"></i></a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact" style="margin-top: 6rem;">
    <h2>Contact & Reservation</h2>
    <p>Reach out to us for any inquiries or to book a table.</p>
    <form action="https://formsubmit.co/hafezallutfarokh3@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="Fullname" placeholder="Full Name" required />
      <input type="email" name="Email" placeholder="Email Address" required />
      <input type="tel" name="Phone" placeholder="Phone Number" required />
      <textarea name="Message" rows="5" placeholder="Your message or request..."></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Location Section -->
  <section class="lokasi">
    <h3>Our Location</h3>
    <p>Lesung Café is located in Kepanjen, Malang — easily accessible and perfect for family or group dining.</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15825.206611501456!2d112.5763172!3d-8.1563334" 
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Lesung Café Map Location">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lesung Cafe. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    feather.replace();
    document.querySelector('#hamburger-menu').addEventListener('click', () => {
      document.querySelector('#navbar-nav').classList.toggle('active');
    });
  </script>
</body>
</html>
